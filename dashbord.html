<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,700;1,600&display=swap"
    rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/main.css">

  <!-- fonts awsome  -->
  <link rel="stylesheet" href="css/all.min.css">

  <title>Dashboard</title>

</head>

<body>

  <!-- Start header -->
  <header>

    <form action="">
      <span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
      <input type="search" placeholder="Search Keyword">
    </form>

    <div class="right-side">
      <i class="fa-regular fa-bell"></i>
      <img src="images/boy-1.png" alt="not found">
    </div>

  </header>
  <!-- End header -->

  <!-- Start nav-par -->
  <aside>
    <h2>phoenix</h2>
    <ul>
      <li>
        <i class="fa-regular fa-chart-bar"></i>
        <button class="active">Dashbord</button>
      </li>
      <li>
        <i class="fa-solid fa-gear"></i>
        <button>Settings</button>
      </li>
      <li>
        <i class="fa-regular fa-user"></i>
        <button>Profile</button>
      </li>
      <li>
        <i class="fa-solid fa-diagram-project"></i>
        <button>Project</button>
      </li>
      <li>
        <i class="fa-solid fa-graduation-cap"></i>
        <button>Courses</button>
      </li>
      <li>
        <i class="fa-regular fa-circle-user"></i>
        <button>Frinds</button>
      </li>
      <li>
        <i class="fa-regular fa-file"></i>
        <button>Files</button>
      </li>
      <li>
        <i class="fa-regular fa-credit-card"></i>
        <button>Plans</button>
      </li>
    </ul>
  </aside>
  <main>
    <div>
      <h1>Dashboard</h1>
    </div>
  </main>
</body>

</html>
