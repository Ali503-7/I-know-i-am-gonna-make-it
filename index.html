<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/dashboard.css">

    <!-- fonts awsome  -->
    <link rel="stylesheet" href="css/all.min.css">

    <title>Dashboard</title>

  </head>
  <body>

    <!-- Start header -->
    <header>

      <form action="">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass"></i></span>
        <input type="search" placeholder="Search Keyword">
      </form>

      <div class="right-side">
        <i class="fa-regular fa-bell"></i>
        <img src="images/boy-1.png" alt="not found">
      </div>

    </header>
    <!-- End header -->

    <!-- Start aside -->
    <aside>
      <h2>phoenix</h2>
      <ul>
        <li>
          <i class="fa-regular fa-chart-bar active"></i>
          <button class="active">Dashbord</button>
        </li>
        <li>
          <i class="fa-solid fa-gear"></i>
          <button>Settings</button>
        </li>
        <li>
          <i class="fa-regular fa-user"></i>
          <button>Profile</button>
        </li>
        <li>
          <i class="fa-solid fa-diagram-project"></i>
          <button>Project</button>
        </li>
        <li>
          <i class="fa-solid fa-graduation-cap"></i>
          <button>Courses</button>
        </li>
        <li>
          <i class="fa-regular fa-circle-user"></i>
          <button>Frinds</button>
        </li>
        <li>
          <i class="fa-regular fa-file"></i>
          <button>Files</button>
        </li>
        <li>
          <i class="fa-regular fa-credit-card"></i>
          <button>Plans</button>
        </li>
      </ul>
    </aside>
    <!-- End aside -->

    <!-- Start main -->

    <main>
      <!-- head of the bage -->
      <div>
        <h1>Dashboard</h1>
      </div>

      <div class="contact">

        <div class="box welcome">

          <div class="top-side">
            <h2>welcome</h2>
            <p>phoenix</p>
            <img src="images/meeting.png" alt="not found">
          </div>

          <div class="bottom-side">
            <img src="images/boy-1.png" alt="sry not found" class="profile-img">
            <div class="center-section">
              <div>
                <h2>Ali mohamed</h2>
                <p>Developer</p>
              </div>
              <div>
                <h2>80</h2>
                <p>projects</p>
              </div>
              <div>
                <h2>$5800</h2>
                <p>Earned</p>
              </div>
            </div>
            <button class="btn bg-color-green">Profile</button>
          </div>
        </div>

        <div class="box quick-draft">
          <h2>quick draft</h2>
        </div>

        <div class="box yearly-target">
          <h2>yearly target</h2>
        </div>

        <div class="box statistics">
          <h2>Tickets statistics</h2>
        </div>

        <div class="box news">
          <h2>latest news</h2>
        </div>

        <div class="box latest-tasks">
          <h2>latest tasks</h2>
        </div>

        <div class="box top-search">
          <h2>top search items</h2>
        </div>

        <div class="box uploads">
          <h2>latest uploads</h2>
        </div>

        <div class="box project-progress">
          <h2>current project progress</h2>
        </div>

        <div class="box reminders">
          <h2>reminders</h2>
        </div>

        <div class="box post">
          <h2>latest post</h2>
        </div>

        <div class="box media">
          <h2>social media stats</h2>
        </div>
      </div>
    </main>

    <!-- End main -->

  </body>
</html>
